name: CI/CD for Docker

on:
  push:
    branches:
      - M_deploy_docker

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t rintajom/cafe.project:latest .

      - name: Pull the latest image
        run: docker pull rintajom/cafe.project:latest

      - name: Stop existing container
        run: |
          docker stop cafeapp-container || true
          docker rm cafeapp-container || true

      - name: Run new container
        run: docker run -d -p 8080:8080 --name cafeapp-container rintajom/cafe.project:latest
