name: Deployment

on:
  push:
    branches:
      - M_actions

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: production
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t rintajom/cafe.project:latest .

      - name: Push Docker image
        run: |
          docker push rintajom/cafe.project:latest

      - name: Deploy docker image
        run: |
          ssh -o StrictHostKeyChecking=no rintajom@193.166.180.48 'docker pull rintajom/cafe.project:latest && \
          docker stop cafeapp-container || true && \
          docker rm cafeapp-container || true && \
          docker run -d -p 8080:8080 --name cafeapp-container rintajom/cafe.project:latest'
