name: Java Application CI/CD

on:
  push:
    branches:
      - M_actions
  pull_request:
    branches:
      - M_actions
  workflow_dispatch:  # Corrected indentation

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t rintajom/cafe.project:latest .
          docker push rintajom/cafe.project:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        run: |
          ssh rintajom@172.22.96.1 "docker pull rintajom/cafe.project:latest && \
          docker stop cafe-app || true && \
          docker rm cafe-app || true && \
          docker run -d --name cafe-app -p 8080:8080 rintajom/cafe.project:latest"
